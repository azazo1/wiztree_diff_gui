<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Analyzer</title>
    <script src="utils.js" type="text/javascript"></script>
    <script src="diff.js" type="text/javascript"></script>
    <link rel="stylesheet" href="diff.css"/>
</head>
<body>
<div class="table-container">
<!--todo 标题, 并且小字表明对比哪个文件(下划线), 单击小字可以打开此文件的位置-->
    <table id="diff-table">
        <thead>
        <tr>
            <th class="sortable" data-sort="path">路径</th>
            <th class="sortable" data-sort="kind">变化类型</th>
            <th class="sortable" data-sort="size">大小变化</th>
            <th class="sortable" data-sort="alloc">分配变化</th>
            <th class="sortable" data-sort="files">文件数变化</th>
            <th class="sortable" data-sort="folders">文件夹数变化</th>
        </tr>
        </thead>
        <tbody class="diff-body">
        </tbody>
    </table>
</div>

<script>
</script>
</body>
</html>
